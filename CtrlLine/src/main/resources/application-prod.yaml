server:
  port: 8080

jwt:
  access-token:
    expired: ${ACCESS_TOKEN_EXPIRED}
    secret-key: ${ACCESS_TOKEN_SECRET}
  refresh-token:
    expired: ${REFRESH_TOKEN_EXPIRED}
    secret-key: ${REFRESH_TOKEN_SECRET}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS} # 운영 프론트 주소
  allowed-origin-patterns: ${CORS_ALLOWED_ORIGIN_PATTERNS}
  allowed-headers:
    - Authorization
    - Content-Type
    - Accept
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS

app:
  redis:
    prefix:
      refresh: "ctrlline:refresh:"
      blacklist: "ctrlline:blacklist:"
      plan-defective-last-reported: "ctrlline:plan-defective:last:"
  serial-storage:
    type: s3
    s3:
      bucket: ${SERIAL_STORAGE_BUCKET}
      base-path: ${SERIAL_STORAGE_BASE_PATH:serials}
      region: ${SERIAL_STORAGE_REGION:ap-northeast-2}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: true     # 절대 DB 초기화 금지
    out-of-order: false      # 순서 보장 강제
    validate-on-migrate: true
    baseline-on-migrate: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  # Jpa
  jpa:
    hibernate:
      ddl-auto: validate # Flyway로 테이블 관리하므로 JPA는 validate로
    show-sql: true

mes:
  kafka:
    bootstrap-servers: ${MES_KAFKA_BOOTSTRAP_SERVERS}
    topic: ${MES_KAFKA_TOPIC:mes-machine-telemetry}
    client-id: ${MES_KAFKA_CLIENT_ID:ctrlline-prod-client}
    group-id: ${MES_KAFKA_GROUP_ID:ctrlline-prod-group}
    auto-offset-reset: ${MES_KAFKA_AUTO_OFFSET_RESET:earliest}
    poll-interval: ${MES_KAFKA_POLL_INTERVAL:5s}

milo:
  client:
    base-url: ${MILO_URL}
    secret-key: ${MILO_SECRET_KEY}

production:
  order:
    dispatch:
      enabled: ${IS_ACTIVE_SCHEDULE_ORDER_DISPATCH}
      log-when-disabled: ${IS_ACTIVE_SCHEDULE_ORDER_DISPATCH_LOG}

sendgrid:
  api-key: ${SENDGRID_API_KEY}
  sender:
    email: ${SENDGRID_SENDER_EMAIL:noreply@example.com}
    name: ${SENDGRID_SENDER_NAME:CtrlLine}
