name: Pull Request Staging CI (Test + Sonar)

on:
  pull_request:
    branches: [develop]
    paths: 
      - 'CtrlLine/**'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-analyze:
    runs-on: self-hosted
    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache Sonar
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Build & Test
        working-directory: CtrlLine
        run: .\gradlew.bat clean build test --parallel --configure-on-demand

      - name: Run SonarQube Analysis
        working-directory: CtrlLine
        run: .\gradlew.bat sonar
