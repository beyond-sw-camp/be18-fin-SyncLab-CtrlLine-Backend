name: Develop Push Staging CI (Build + Test + Docker)

on:
  push:
    branches: [develop]
    paths:
      - 'CtrlLine/**'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-docker:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build & Test
        working-directory: CtrlLine
        run: .\gradlew.bat clean build test

      - name: Docker Build & Push
        shell: cmd
        working-directory: CtrlLine
        env:
          DOCKER_REPO: ${{ secrets.DOCKER_STAGING_REPO }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          set TAG=%GITHUB_SHA:~0,6%
          echo Building image with tag %TAG%
          docker build -t %DOCKER_REPO%:%TAG% .
          echo %DOCKER_PASSWORD% | docker login -u %DOCKER_USERNAME% --password-stdin
          docker push %DOCKER_REPO%:%TAG%

      - name: Update image tag in manifest repo
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.MANIFEST_REPO }}   # 매니페스트 레포
          ssh-key: ${{ secrets.STAGING_DEPLOY_KEY }}      # SSH Private Key
          ref: develop                            # ✅ develop 브랜치 지정
          path: manifest-repo

      - name: Update image tag using sed
        shell: bash
        run: |
          cd ctrlline
          sed -i "s|\(image: .*\):.*|\1:${TAG}|g" deploy.yaml

      - name: Commit & Push manifest update
        shell: bash
        run: |
          cd ctrlline
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add .
          git commit -m "[Chore] update image tag to ${TAG}"
          git push origin develop