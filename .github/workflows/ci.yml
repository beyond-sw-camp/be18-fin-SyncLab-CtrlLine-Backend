name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:

  ###########################
  # 1️⃣ Build & Test Job
  ###########################
  build-test:
    runs-on: self-hosted


    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Gradle Cache
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      # 7️⃣ Build & Test
      - name: Build & Run Tests
        working-directory: CtrlLine
        shell: powershell
        run: .\gradlew.bat clean build test -i --stacktrace

      # 8️⃣ Upload artifact for downstream jobs
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ctrlline-build
          path: CtrlLine/build/libs/

  ###########################
  # 2️⃣ SonarQube Job
  ###########################
  sonar:
    runs-on: self-hosted
    needs: build-test  # build-test 성공 후 실행

    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ctrlline-build
          path: CtrlLine/build/libs/

      # 2️⃣ Setup JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Run SonarQube via Gradle
      - name: SonarQube Analysis
        working-directory: CtrlLine
        shell: powershell
        run: .\gradlew.bat sonar --info --stacktrace