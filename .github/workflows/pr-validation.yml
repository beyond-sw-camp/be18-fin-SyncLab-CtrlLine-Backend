name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate branch naming
        id: validate_branch
        run: |
          SOURCE_BRANCH="${GITHUB_HEAD_REF}"
          TARGET_BRANCH="${GITHUB_BASE_REF}"

          echo "Source Branch: $SOURCE_BRANCH"
          echo "Target Branch: $TARGET_BRANCH"

          # 규칙 1: develop으로 향하는 PR의 브랜치명 확인
          if [[ "$TARGET_BRANCH" == "develop" ]]; then
            if [[ ! "$SOURCE_BRANCH" =~ ^(feature|fix|refactor|docs)/.+$ ]]; then
              echo "❌ 브랜치명 규칙 위반: 'feature/', 'fix/', 'refactor/', 'docs/' 로 시작해야 합니다."
              exit 1
            fi
          fi

          # 규칙 2: main으로 향하는 PR의 병합 대상 제한
          if [[ "$TARGET_BRANCH" == "main" ]]; then
            if [[ ! "$SOURCE_BRANCH" =~ ^(develop|hotfix/.+)$ ]]; then
              echo "❌ main으로는 develop 또는 hotfix/* 브랜치만 병합할 수 있습니다."
              exit 1
            fi
          fi

          echo "✅ 브랜치 규칙 검증 통과"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: |
          if [ -d "CtrlLine" ] && [ -f "CtrlLine/gradlew" ]; then
            chmod +x CtrlLine/gradlew
          else
            echo "⚠️ CtrlLine 디렉터리나 gradlew 파일이 없으므로 테스트를 건너뜁니다."
          fi

      - name: Run Gradle tests
        if: ${{ hashFiles('CtrlLine/gradlew') != '' }}
        working-directory: CtrlLine
        run: ./gradlew test || echo "⚠️ Gradle test 실패 또는 스킵됨"